<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<!--<meta charset = "UTF-8"/> not necessary according to Total Validator-->
  <title>Sample</title> 
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
  <h1></h1>
    <div class="leftcontainer">
		<img src="comment.png" class="img" alt="comment pic">
    </div>
  
    <div class="primarydiv">
      <form class="form" action="">
        <div class="titlecontainer">
            <div class="sub">
              <input type="text" class="input1" placeholder="2F08B152DE"></input>
              <label class="label1">&nbsp;&nbsp;Create Event</label>
            </div>
        </div>

        <div class="userInput">
            <label class="text">Event Name</label></br>
            <input class="textInput" type="text" class="rsvp" placeholder="Event Name"></input><br><br>

            <label class="text">Event Date Range</label></br>
            <input class="textInput" type="text" class ="create" placeholder="11/11/2015-11/19/2015"></input><br><br>

            <label class="text">RSVP Deadline</label><br>
            <input class="textInput" type="text" class ="create" placeholder="11/6/2015"></input><br><br>

            <label class="text">Event Duration</label><br>
            <input class="textInput" type="text" class ="create"placeholder="1 HR 15 MIN"></input><br><br>

            <label class="text">Organizer's Email</label><br>
            <input class="textInput" type="email" class ="create" placeholder="example@email.domain"></input><br><br>

            <label class="text">Event Password</label><br>
            <input class="textInput" type="password" class ="create" placeholder="password"></input><br><br>

            <label class="text">Organizer's Calendar</label><br>
            <input class="calFileUpload" type="file" class ="create" value="browse"></input><br><br>
        </div>

        <button class="schedule">Schedule Event</button>

      </form>
    </div>
  

</body>
</html>
