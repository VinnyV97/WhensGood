<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<!--<meta charset = "UTF-8"/> not necessary according to Total Validator-->
  <title>Sample</title> 
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <script type="text/javascript" src="create_event.js"></script>
</head>

<body>
  <h1></h1>
    <nav class="leftcontainer">
		  <a href="landing.html"><img src="comment.png" class="img" alt="comment pic"></a>
      <ul class="list">
        <li><a class="leftbutton1" href="createEvent.html"><div class="valign1"><p class="create_event_text">Create Event</p></div></a></li>
        <li><a class="leftbutton2" href="createEvent.html"><p class="edit_event_text">Edit Event</p></a></li>
        <li><a class="leftbutton3" href="createEvent.html"><p class="rsvp_to_event_text">RSVP to an Event</p></a></li>
        <li><a class="leftbutton4" href="createEvent.html"><p class="schedule_event_text">Schedule Event</p></a></li>
      </ul>
    </nav>
  
    <div class="primarydiv">
      <form class="form" action="">
        <div class="titlecontainer">
            <div class="sub">
              <input type="text" class="input1" placeholder="2F08B152DE"></input>
              <label class="label1">&nbsp;&nbsp;Create Event</label>
            </div>
        </div>

        <div class="userInput">
            <label class="text">Event Name</label></br>
            <input class="textInput" type="text" class="rsvp" placeholder="Event Name"></input><br><br>

            <label class="text">Event Date Range</label></br>
            <input id="event_date_range" class="textInput" type="text" class ="create" placeholder="11/11/2015-11/19/2015">
                <img id="event_date_range_calender" class="calender c1" src="calender.png" />
            </input><br><br>

            <label class="text">RSVP Deadline</label><br>
            <input id="rsvp_deadline" class="textInput" type="date" class ="create" placeholder="11/6/2015">
              <!-- <img id="deadline_calender" class="calender c2" src="calender.png" /> -->
            </input><br><br>

            <label class="text">Event Duration</label><br>
            <input id="event_duration_input" class="textInput" type="text" class ="create"placeholder="1 HR 15 MIN">
            <div class="increment_button_container bc1">
              <img id="up_button" class="up_button ub1" src="upButton.png" />
              <img id="down_button" class="down_button db1" src="downButton.png" />
            </div>
            </input><br><br>

            <label class="text">Organizer's Email</label><br>
            <input class="textInput" type="email" placeholder="example@email.domain"></input><br><br>

            <label class="text">Event Password</label><br>
            <input class="textInput" type="password" placeholder="password"></input><br><br>

            <label class="text cal_button">Organizer's Calendar</label><br>

            <label class="custom_file_upload create_event_label" for="cal_upload"><span class="file_upload_button_text">Browse</span></label>
            <input type="text" class="fixed_input create_e_file_input_button" readonly="readonly" placeholder="Choose File..."></input>
            <input id="cal_upload" class="cal_file_upload create_event_calender_upload" type="file" class ="create" value="browse"></input><br><br>
            
        </div>

        <button class="schedule">Schedule Event</button>

      </form>
    </div>
  
  <script type="text/javascript" src="create_event_r.js"></script>
</body>
</html>
