<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<!--<meta charset = "UTF-8"/> not necessary according to Total Validator-->
  <title>RSVP To Event</title> 
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <script type="text/javascript" src="rsvp_to_event.js"></script>
</head>

<body>
	<nav>
	    <a href="landing.html"><img src="comment.png" class="img" alt="comment pic"></a>
		<ul class="list">
			<li><a class="button" href="createEvent.html">Create Event</a></li>
			<li><a class="button" href="createEvent.html">Edit Event</a></li>
			<li><a class="button" href="createEvent.html">RSVP to an Event</a></li>
			<li><a class="button" href="createEvent.html">Schedule Event</a></li>
		</ul>
	</nav>
    <main>
        <h1>
            RSVP to Event
        </h1>
        <form action="">
            <!-- <div class="titlecontainer">
                <div class="sub">
                <input type="text" class="input1" placeholder="2F08B152DE"></input>
                <label class="label1">&nbsp;&nbsp;RSVP to Event</label>
                </div>
            </div> -->

            <div class="gridContainer">

                <label class="rsvp_deadline_text">RSVP Deadline</label></br>
                <input id="rsvp_deadline" class="rsvpinput text_input_left_col" type="date" placeholder="11/6/2015">
                </input>

                <label class="event_duration_text">Event Duration</label>

                <div class="event_duration_input_box">
                    <input type="number" class="durration_time" id="hr" min="0" max="12" value="0">HR</input>
                    <input type="number" class="durration_time" id="min" min="0" max="60" step="15" value="0">MIN</input>
                </div>

                <label class="rsvp_event_window_text">Event Windows</label>

                <label class="text participants_name">Participant's Name</label><br />
                <input class="rsvpinput text_input_participants_name" type="text" placeholder="Zapp Brannigan"></input>

                <label class="participitants_email_title">Participant's Email</label><br />
                <input class="rsvpinput text_input_right_col" type="email" placeholder="example@email.domain"></input>

                <label class="accept_event_text">Accept Event Participation</label>

                <div class="slider2_container">
                    <label class="decline_rsvp">Decline</label>
                    <!-- these next 4 lines of code was borrowed from https://www.w3schools.com/howto/howto_css_switch.asp-->
                    <div class="slider2">
                        <label class="switch">
                        <input id="slider" type="checkbox"></input>
                        <span class="slider round"></span>
                        </label>
                    </div>
                    <label class="accept_rsvp">Accept</label>
                </div>

                <div>
                    <label class="participants_cal_text">Participant's Calendar</label><br>
                    <label class="custom_file_upload rsvp_to_event_label" for="cal_upload"><span class="file_upload_button_text">Browse</span></label>
                    <input type="text" class="fixed_input rsvp_to_event_file_input_button" readonly="readonly" placeholder="Choose File..."></input>
                    <input id="cal_upload" class="cal_file_upload rsvp_to_event_calender_upload" type="file" value="browse"></input>
                </div>
                <button class="rsvp_button">RSVP to Event</button>
            </div>
        </form>
  </main>
  <script type="text/javascript" src="rsvp_to_event_r.js"></script>
</body>
</html>
